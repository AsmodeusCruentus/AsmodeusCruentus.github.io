<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/WebDev/Project5/imagescss.css">
    <title>Images</title>
</head>
<body>
    <div class="images">
        <img src="../../IMAGES/placeholder.png">
        <picture>
            <source media="(min-width:large size)" srcset="large">
            <source media="(min-width:medium size)" srcset="medium">
            <img src="../../IMAGES/placeholder.png" alt="Flowers" style="width:auto;">
        </picture>
    </div>
    <hr>
    <figure class="multipleimages">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
    </figure>

</html>
